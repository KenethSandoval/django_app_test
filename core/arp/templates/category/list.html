{% extends 'list.html' %} 

{% block columns %}
<tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Options</th>
</tr>
{% endblock %} 

{% block rows %}

{% for c in object_list %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.name }}</td>
    <td>
		<a href="{% url 'arp:category_update' c.id %}" class="btn btn-info btn-xs">
			<i class="fas fa-edit"></i>
		</a>
		<a href="{% url 'arp:category_delete' c.id %}" class="btn btn-danger btn-xs">
			<i class="fas fa-trash-alt"></i>
		</a>
    </td>
</tr>
{% endfor %}

{% endblock %}
