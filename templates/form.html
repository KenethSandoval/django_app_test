{% extends 'body.html' %} 

{% block content %}
<form method="post" action=".">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-plus"></i> {{ title }}
            </h3>
        </div>
        <div class="card-body">
            {% csrf_token %} 
			<input type="hidden" name="action" value="{{ action }}">

			{% for field in form.visible_fields %}
            <div class="form-group">
                <label>{{ field.label }}:</label> {{ field }}
            </div>
            {% endfor %}

        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat btnTest"><i class="fas fa-save"></i>Guardar registro</button>
        </div>
    </div>
</form>
<script>

	const Toast = Swal.mixin({
		toast: true,
		position: 'top-end',
		showConfirmButton: false,
		timer: 3000
	});

	$('form').on('submit', function(e){
		e.preventDefault();
		var parameters = $(this).serializeArray();

		$.ajax({
			url: window.location.pathname,
			type: 'POST',
			data: parameters,
			dataType: 'json'
		}).done(function(data){
			!data.hasOwnProperty('name') ? message_success('Â¡Guardado!') : message_error(data.name)
		});
	});
</script>
{% endblock %}
